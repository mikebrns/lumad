---
title: Blog
layout: home
---


<div class="row">
	{% for post in site.posts %}
	  <div class="col-xs-12 col-sm-6 col-md-4">
	  <a href="{{ post.url | prepend: site.baseurl }}">
	    
	      <div class="card">
	        <div class="card-header">
	            {{ post.title }}
	        </div>
	        <div class="card-body">
	          {{ post.excerpt }}
	        </div>
	      </div>  
	  	</a>
	  </div>
	{% endfor %}
</div>
