---
title: Portfolio
layout: portfolio
---


<div class="row">
	{% for portfolio in site.portfolio %}
	  <div class="col-xs-12 col-sm-6 col-md-4">
	  <a href="{{ portfolio.url | prepend: site.baseurl }}">
	    
	      <div class="card">
	        <div class="card-header">
	            {{ portfolio.title }}
	        </div>
	      </div>  
	  	</a>
	  </div>
	{% endfor %}
</div>
